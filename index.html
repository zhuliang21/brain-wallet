    /* Page-specific styles for brain wallet */
    


    
    .generate-btn {
      width: 100%;
      max-width: 300px;
      padding: 12px 20px;
      background: 
        radial-gradient(circle at 50% 0%, rgba(46, 139, 87, 0.12) 0%, transparent 50%),
        linear-gradient(135deg, rgba(50, 205, 50, 0.08) 0%, rgba(46, 139, 87, 0.06) 100%),
        linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%),
        rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px) saturate(1.8);
      -webkit-backdrop-filter: blur(20px) saturate(1.8);
      color: #e8e8e8;
      border: 1px solid rgba(46, 139, 87, 0.2);
      border-radius: 14px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      height: fit-content;
      box-shadow: 
        0 8px 32px rgba(46, 139, 87, 0.08),
        0 1px 2px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        inset 0 -1px 0 rgba(46, 139, 87, 0.05);
      letter-spacing: 0.2px;
    }
    
    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 50% 0%, rgba(46, 139, 87, 0.15) 0%, transparent 50%),

      border-radius: inherit;

        radial-gradient(circle at 50% 0%, rgba(46, 139, 87, 0.18) 0%, transparent 50%),

        0 4px 12px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.25),
        inset 0 -1px 0 rgba(46, 139, 87, 0.1),
        0 0 0 1px rgba(46, 139, 87, 0.08);

    /* Â¢ûÂº∫ÁéªÁíÉÈÄöÈÄèÊïàÊûú - Ê∑ªÂä†ÁªÜÂæÆÂä®Áîª */
    @keyframes glassShimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
    
    .generate-btn::after,
    .action-btn::after,
    .check-usage-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      background-size: 200% 100%;
      animation: glassShimmer 3s ease-in-out infinite;
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .generate-btn:hover::after,
    .action-btn:hover::after,
    .check-usage-btn:hover::after {
      opacity: 0.6;
      animation-duration: 1.5s;
    }

    /* Two-square layout styles */
    .two-square-layout {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      align-items: flex-start;
    }
    
    .square-container {

      border-radius: 20px;
      padding: 20px;
      box-shadow:

    }

    }

      flex-direction: column;
    }
    
    .mnemonic-grid-compact {

      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      flex: 1;
    }
